<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">First</div>
    <script>
        const test = document.getElementById('test');
        test.innerHTML = 'Last';

        const test2 = document.querySelector('div#test');
        test2.innerHTML = 'First again';
    </script>
</body>

</html>
